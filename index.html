<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>Party Board</title>
</head>
<body>
  
  <header>
    <h1>Party Board</h1>
  </header>
  
  <main class="main">
    <canvas class="whiteboard"></canvas>

    <div class="tools">
      <div class="sizes">
        <button data-size="small" class="btn sizes__brush">small</button>
        <button data-size="medium" class="btn sizes__brush">medium</button>
        <button data-size="large" class="btn sizes__brush">large</button>
      </div>
      <div class="colours">
        <button data-colour="#ff0000" class="btn colours__brush">1</button>
        <button data-colour="#40ff00" class="btn colours__brush">2</button>
        <button data-colour="#00ffff" class="btn colours__brush">3</button>
        <button data-colour="#4000ff" class="btn colours__brush">4</button>
        <button data-colour="#ff00ff" class="btn colours__brush">5</button>
      </div>
    </div>
  </main>

  <footer>
    <p>copyright 2020</p>
  </footer>


  <!-- script -->
  <script src="./script.js"></script>
</body>
</html>
